version: '3.8'

services:
  infotaxi-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infotaxi-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DOCKER_ENV=true
      - PORT=5000
      # Variables de base de datos (ajustar según tu configuración)
      # - DB_HOST=31.97.130.20
      # - DB_PORT=4646
      # - DB_DATABASE=electo
      # - DB_USER=mariadb
      # - DB_PASSWORD=9204a8246f7ed4fe49e6
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - infotaxi-network

networks:
  infotaxi-network:
    driver: bridge

